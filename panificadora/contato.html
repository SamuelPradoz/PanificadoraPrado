    <div class="formulario">
        <h2 class="faleconosco">Fale Conosco!</h2>
        <form class="contato">
            <div class="contato">
                <label for="name">Nome:</label>
                <input type="text" required>
            </div> 
            <div class="contato">       
                <label for="email">Email:</label>
                <input type="email" placeholder="fulano@email.com"required>
            </div>
            <div class="contato"> 
                <label for="tel">Telefone:</label>
                <input type="tel"placeholder="(12) 912345678"pattern="[0-9]{11}" required>
            </div>
            <div class="contato">
                <label for="text">Fale sobre o assunto que deseja falar conosco:</label>
                <textarea rows="5" cols="40" placeholder="escreva aqui..." ></textarea>
            </div>
            <div class="contato">
                <button class="botao" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    </body>
